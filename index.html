<style>
    body {
        padding: .5rem;
        box-sizing: border-box;
    }
    h1 {
        text-align: center;
    }
    h2, h3 {
        margin: .67em .5rem;
    }
    /* clear float */
    .clearfix:after {
        display: table;
        content: "";
        line-height: 0;
        clear: both;
    }
    .keycaps {
        display: inline-block;
        vertical-align: top;
        /* float: left; */
    }
    .row {
        height: 56px;
    }
</style>
<script>
function initKeyboard (dom, model) {
    if (!dom) {
        console.error('not set dom');
        return;
    }
    if (!model) {
        console.error('not set model');
        return;
    }
    var keyboard = document.createElement('div'),
        rowCount = [];
    for (var i = 0; i < model.length; i++) {
        rowCount.push(model[i]['size'].length);
    }
    keyboard.setAttribute('class', 'keyboard');
    for (var i = 6 - 1; i >= 0; i--) {
        var row = document.createElement('div');
        row.setAttribute('class', 'row');
        for (var j = 0; j < rowCount[i]; j++) {
            var keycaps = document.createElement('div');
            keycaps.setAttribute('class', 'keycaps keycap_' + model[i].size[j]);
            if (model[i].size[j].search('blank') === -1) {
                if (model[i].size[j].search('enter') !== -1) {
                    keycaps.innerHTML = model[i].size[j].replace('_', '');
                } else {
                    keycaps.innerHTML = model[i].size[j].replace('_', 'x') + 'U';
                }
            }
            row.appendChild(keycaps);
        }
        keyboard.appendChild(row);
    }
    var size = 0;
    for (var i = 0; i < model[model.length - 1]['size'].length; i++) {
        size = size + parseFloat(model[model.length - 1]['size'][i].replace('_', '.'), 10);
    }
    dom.style.width = size*56 + 'px';
    dom.appendChild(keyboard);
}
</script>
